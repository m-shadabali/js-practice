   <title>Scope Example</title>
    
    <!-- there are two Type of Scope in javascript first one is global and second is local scope-->

    <!--local scope are there scope which are inside function and there are only called in function --->

<body>
    
    
    <script>
    var tree = "3";

        alert(two);
        alert(tree);
    }
        
     alertOtherNumber();   
        
    }

    alertNumber();
